<!DOCTYPE html>

<head>
    <title>Psychic Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

<body>

    <div class="container">

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <br>
                    <h1>Psychic Game</h1>
                </div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <br>
                    <hr>
                    <h6>Guess what letter I am thinking of!</h6>
                    <hr>
                    <br>
                </div>
            </div>
        </div>

        <!-- Game Display -->
        <div class="row">

            <!-- Random Letter Interface -->
            <div class="col-lg-6">
                <div class="text-center">
                    <div class="card interface">
                        <div class="card-body">
                            <figure id="question">?</figure>
                            <figure id="display"></figure>
                            <br>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="col-lg-6">
                <div class="text-center">
                    <div class="card stats">
                        <div class="card-body">
                            <h3>Letters Guessed:</h3>
                            <hr>
                            <span id="guessed" class="wrong"></span>
                            <br>
                            <br>
                            <h3>Guesses Left:</h3>
                            <hr>
                            <span id="number-guesses"></span>
                            <br>
                            <br>
                            <h3>Wins:</h3>
                            <hr>
                            <span id="number-wins"></span>
                            <br>
                            <br>
                            <h3>Losses:</h3>
                            <hr>
                            <span id="number-losses"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    
    </div>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <script src="game.js"></script>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

</body>
